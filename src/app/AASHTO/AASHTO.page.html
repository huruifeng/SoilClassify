<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h3>AASHTO</h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AASHTO</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-card>
        <ion-card-header>
          <h3>Please Input Paremater Values:</h3>
        </ion-card-header>

        <ion-list>
            <ion-item>
                <ion-label position="floating" >No. 10 seive</ion-label>
                <ion-input type="number" clearInput value=0 [(ngModel)]="pss10"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">No. 40 seive</ion-label>
                <ion-input type="number" clearInput value=0 [(ngModel)]="pss40"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">No. 200 seive</ion-label>
                <ion-input type="number" clearInput value=0 [(ngModel)]="pss200"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Liquid limit</ion-label>
                <ion-input type="number" clearInput value=0 [(ngModel)]="LL"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Plastic limit</ion-label>
                <ion-input type="number" clearInput value=0 [(ngModel)]="PL"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Plasticity Index</ion-label>
                <ion-input type="number" clearInput value=0 [(ngModel)]="PI"></ion-input>
            </ion-item>
        </ion-list>

        <div class="center">
            <h6 class="note">Note: If the parameters do not apply, leave them empty.</h6>
        </div>

        <div class="center">
            <p class="result" id="result_aashto"></p>
        </div>

        <div class="ion-padding" class="center">
          <ion-button size="default" color="light" (click)="reset()">Reset</ion-button>
          <ion-button size="default" color="primary" (click)="calc()">Submit</ion-button>

        </div>
        
    </ion-card>

</ion-content>
